name: Release Client Binaries
on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-12]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Set up Taskfile
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            curl -L -o task.exe https://github.com/go-task/task/releases/download/v3.12.0/task_windows_amd64.exe
            ls -la
          elif [ "$RUNNER_OS" == "Linux" ]; then
            curl -L -o task https://github.com/go-task/task/releases/download/v3.12.0/task_linux_amd64
            ls -la
            chmod +x task
            sudo mv task /usr/local/bin/
          elif [ "$RUNNER_OS" == "macOS" ]; then
            curl -L -o task https://github.com/go-task/task/releases/download/v3.12.0/task_darwin_amd64
            ls -la
            chmod +x task
            sudo mv task /usr/local/bin/
          fi

      - name: Go to Client Directory
        run: cd client

      - name: Install Dependencies
        run: task install

      - name: Build App
        run: task build

      - name: Create Binaries
        run: task binaries

      - name: Upload Binaries
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: ./dist

  release:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: binaries
          path: ./dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
          name: ${{ github.ref }}
